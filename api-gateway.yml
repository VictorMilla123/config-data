server:
  port: 8088

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true   #indica que la puerta de enlace habilita la funci√≥n de registro y descubrimiento de servicios
      routes:
        - id: micro01
          uri: http://localhost:8085/
          predicates:
            - Path=/WebFluxConvertAmount/**
        - id: micro01
          uri: http://localhost:8085/
          predicates:
            - Path=/WebFluxExchangeRate/**